name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: auctions
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - name: Install dependencies
        run: pnpm install
      - name: Install client dependencies
        run: cd apps/client && pnpm install
      - name: Lint client
        run: pnpm --filter ./apps/client lint
      - name: Lint server
        run: pnpm --filter ./apps/server lint
      - name: Build client
        run: pnpm --filter ./apps/client build
      - name: Build server
        run: pnpm --filter ./apps/server build
      - name: Test client
        run: pnpm --filter ./apps/client test || true
      - name: Test server
        run: pnpm --filter ./apps/server test || true 